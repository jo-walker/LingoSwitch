<div class="container">
  <h1>Multi-Language Strings</h1>
  <div>
    <label for="languageSelect">Select Language: </label>
    <select id="languageSelect" [(ngModel)]="selectedLanguage" (change)="fetchStrings()">
      <option *ngFor="let language of languages" [value]="language">{{ language }}</option>
    </select>
  </div>
  <div *ngFor="let string of strings" class="string-item">
    <p>{{ string.value }}</p>
    <p><strong>Language:</strong> {{ string.language }}</p>
    <p><strong>URLs:</strong> {{ string.urls.join(', ') }}</p>
  </div>
</div>
