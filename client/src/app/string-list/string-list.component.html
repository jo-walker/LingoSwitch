<div class="string-list-container">
  <h2>Strings List</h2>
  <mat-list>
    <mat-list-item *ngFor="let string of strings">
      <div class="string-item">
        <p><strong>Value:</strong> {{ string.value }}</p>
        <p><strong>Language:</strong> {{ string.language }}</p>
        <p><strong>URLs:</strong> {{ string.urls.join(', ') }}</p>
      </div>
      <div class="spacer"></div> <!-- Add this line to insert a spacer element -->
    </mat-list-item>
  </mat-list>
</div>
