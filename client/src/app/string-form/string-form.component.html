<p>String Form Component Loaded</p>
<form (ngSubmit)="addString()" class="string-form">
  <mat-form-field appearance="fill">
    <mat-label>Value</mat-label>
    <input matInput type="text" [(ngModel)]="value" name="value" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Language</mat-label>
    <input matInput type="text" [(ngModel)]="language" name="language" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>URLs</mat-label>
    <input matInput type="text" [(ngModel)]="urls" name="urls" required>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Add String</button>
</form>
